name: Claude Code with OAuth

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude-oauth:
    # Only run when @claude is mentioned (customize trigger_phrase if needed)
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code with OAuth
        id: claude
        uses: Akira-Papa/claude-code-action@beta
        with:
          # OAuth Configuration for Claude Max subscribers
          use_oauth: "true"
          claude_access_token: ${{ secrets.CLAUDE_ACCESS_TOKEN }}
          claude_refresh_token: ${{ secrets.CLAUDE_REFRESH_TOKEN }}
          claude_expires_at: ${{ secrets.CLAUDE_EXPIRES_AT }}
          
          # Optional: Customize timeout (default: 30 minutes)
          timeout_minutes: "45"
          
          # Optional: Custom trigger phrase (default: @claude)
          # trigger_phrase: "/claude"
          
          # Optional: Trigger on issue assignment
          # assignee_trigger: "claude"
          
          # Optional: Allow specific tools
          # allowed_tools: "Bash(npm install),Bash(npm test),Edit,Replace"
          
          # Optional: Disallow specific tools
          # disallowed_tools: "TaskOutput,KillTask"
          
          # Optional: Custom instructions for Claude
          # custom_instructions: |
          #   Follow our coding standards:
          #   - Use TypeScript for all new files
          #   - Include JSDoc comments for public APIs
          #   - Write tests for new features
          
          # Optional: Direct prompt for automated workflows
          # direct_prompt: |
          #   Review this PR and suggest improvements